<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FooFest - 24/7 Let It Marinate</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon16x16.png" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />

    <!-- Link til min CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section id="frontpage">
        <nav>
          <div class="nav_logo">
            <img src="./img/logo_white.svg" alt="FooFest logo white version" />
          </div>
          <ul>
            <li><a href="#booking">Artists &#8594;</a></li>
            <li><a href="#artists">Tickets &#8594;</a></li>
          </ul>
        </nav>
        <div class="frontpage_wrapper">
          <div class="frontpage_logo">
            <img src="./img/logo_white.svg" alt="FooFest logo white version" />
          </div>
          <div class="letter_banner">
            <h1 class="white_outline">hiphop & rap festival</h1>
            <h2 class="purple_fill">hiphop & rap festival</h2>
            <h2>hiphop & rap festival</h2>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section id="booking">
        <h2>Get your ticket</h2>
      </section>

      <section id="artists">
        <h2>Artists <span class="white_outline">2023</span></h2>
        <section id="all_artists"></section>
        <template>
          <article>
            <div class="artist_img">
              <img src="./img/artist.webp" alt="Picture of an artist" />
            </div>
            <div class="artist_txt">
              <h3 class="white_outline"></h3>
              <h4></h4>
              <button>Read More &#8594;</button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
